<div class="home-header">
  <mat-toolbar color="primary" class="kuro">
    <mat-toolbar-row class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="20px"
      fxlayoutalign="space-between center">
      <div class="logo">
        <!-- <a [routerLink]="['/']" routerLinkActive="router-link-active"><img src="assets/images/logo-white.png"></a> -->
        <a [routerLink]="['/']" routerLinkActive="router-link-active"><img class="partner-logo"
            src="assets/images/partner-logo.png"></a>
      </div>
      <div fxflexoffset.gt-sm="10" fxFlex class="search-form">
        <form class="search-form" fxLayout="row">
          <div class="form-wrap">
            <input placeholder="Search" aria-label="State" [matAutocomplete]="auto" #inputAutoComplete
              [formControl]="searchProductsCtrl">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
              <ng-container *ngIf="!isLoading">
                <mat-option *ngFor="let product of filteredProducts" [value]="product.name">
                  <!-- <span><b>{{product.name}}</b> ({{product.Year}})</span> -->
                  <span><a href="#" [routerLink]="['/product', product.id]">{{product.name}}</a></span>
                </mat-option>
              </ng-container>
            </mat-autocomplete>

            <button class="btn-search btn-search-ext" type="submit" (click)="doSearchProducts($event)">Search</button>
            <br>

            <!-- <ng-container *ngIf="errorMsg; else elseTemplate">
              {{errorMsg}}
            </ng-container>
            <ng-template #elseTemplate>
              <h5>Selected Value: {{searchProductsCtrl.value}}</h5>
            </ng-template> -->
          </div>
        </form>
      </div>
      <div class="call-bucket-wrap" fxLayout="row" fxLayout.sm="row" fxLayoutAlign="center center">

        <div class="info-message-icon" fxLayout="row" fxLayoutAlign="center center">
          <div class="icon" fxLayout="row">
            <mat-icon class="mat-icon-lg mat-icon material-icons">call</mat-icon>
          </div>
          <div class="info-text">
            <p>Helpline:</p>
            <span>01625-334095</span>
          </div>
        </div>

        <div class="main-menu-wrapper-2" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-toolbar class="top-navbar top menu">
            <app-shopping-widgets [shoppingCartItems]="shoppingCartItems"></app-shopping-widgets>
          </mat-toolbar>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<div class="menu-container1">
  <app-menu></app-menu>
</div>
