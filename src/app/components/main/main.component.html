<mat-sidenav-container fullscreen>
  <!-- mat-sidenav -->
  <mat-sidenav [opened]="false" mode="over" #start class="sidenav">
    <button mat-icon-button color="warn" class="close" (click)="start.close()">
      <mat-icon color="warn">close</mat-icon>
    </button>
    <div class="divider"></div>
    <div class="sidebar-items" fxLayout="column">
      <!-- <app-sidebar *ngFor="let item of navItems" [item]="item"></app-sidebar> -->
    </div>
  </mat-sidenav>
  <!-- mat-sidenav end -->

  <!-- topbar start -->
  <mat-toolbar *ngIf="url !== '/home/furniture' && url !== '/home/home-decor'" class="main-topbar "
    [ngClass]="{'topbar_four': url == '/home/four', 'topbar-food': router.url.includes('food')  }">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" class="top-bar container">

      <span fxHide="false" fxHide.gt-sm>
        <button mat-icon-button (click)="start.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </span>

      <!-- <div fxLayout="row" class="welcome-message">
        <div class="widget-text">
          <a mat-button [matMenuTriggerFor]="currencyMenu" #currencyMenuTrigger="matMenuTrigger">
            {{currency}}<mat-icon class="mat-icon-sm caret cur-icon">arrow_drop_down</mat-icon>
          </a>
          <mat-menu #currencyMenu="matMenu" [overlapTrigger]="false" xPosition="before" class="app-dropdown">
            <span>
              <button mat-menu-item *ngFor="let cur of currencies" (click)="changeCurrency(cur)">
                <span>{{cur}}</span>
              </button>
            </span>
          </mat-menu>
        </div>
        <div class="widget-text">
          <a mat-button [matMenuTriggerFor]="langMenu" #langMenuTrigger="matMenuTrigger">
            <img [src]="flag.image" width="18">
            <span fxShow="false" fxShow.gt-sm class="flag-menu-title">{{flag.name}}</span>
            <mat-icon class="mat-icon-sm caret cur-icon">arrow_drop_down</mat-icon>
          </a>
          <mat-menu #langMenu="matMenu" [overlapTrigger]="false" xPosition="before" class="app-dropdown">

              </button>
            </span>
          </mat-menu>
        </div>
      </div> -->

      <div class="widgets-left" fxLayout="row" style="margin-left: auto;">
        <div class="widget-text">
          <a fxShow="false" fxShow.gt-xs [routerLink]="['/wishlist']" routerLinkActive="router-link-active">
            <mat-icon class="mat-icon-lg mat-icon material-icons mr-10">favorite_border</mat-icon> WISHLIST
          </a>
        </div>
        <div class="widget-text">
          <a fxShow="false" fxShow.gt-xs [routerLink]="['/compare']" routerLinkActive="router-link-active">
            <mat-icon>cached</mat-icon>COMPARE
          </a>
        </div>
        <div class="widget-text" *ngIf="!this.tokenStoreService.isLogedIn">
          <a fxShow="false" fxShow.gt-xs [routerLink]="['/my-account']" routerLinkActive="router-link-active">
            <mat-icon>how_to_reg</mat-icon>REGISTRATION
          </a>
        </div>
        <div class="widget-text">
          <a href="#" fxShow="false" fxShow.gt-xs (click)="openLoginModal($event)"
            *ngIf="!this.tokenStoreService.isLogedIn; else logoutsection" routerLinkActive="router-link-active">
            <mat-icon>person</mat-icon>Login
          </a>
          <ng-template #logoutsection>
            <app-logout-dialog (onNotifyLogout)="onNotifyLogout($event)"></app-logout-dialog>
          </ng-template>
        </div>
      </div>

    </mat-toolbar-row>

  </mat-toolbar>
  <!-- topbar ends -->

  <!-- furniture topbar start -->
  <mat-toolbar
    *ngIf="url == '/home/furniture'  && router.url.includes('furniture') || url == '/home/home-decor' || router.url.includes('home-decor')"
    class="main-topbar-furniture" [ngClass]="{topbar_furniture: url == '/home/furniture' }">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" class="top-bar container">
      <span fxHide="false" fxHide.gt-sm>
        <button mat-icon-button (click)="start.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </span>
      <div fxLayout="row" class="welcome-message">
        <div class="widget-text">
          <a mat-button [matMenuTriggerFor]="currencyMenu" #currencyMenuTrigger="matMenuTrigger">
            {{currency}}<mat-icon class="mat-icon-sm caret cur-icon">arrow_drop_down</mat-icon>
          </a>
          <mat-menu #currencyMenu="matMenu" [overlapTrigger]="false" xPosition="before" class="app-dropdown">
            <span>
              <button mat-menu-item *ngFor="let cur of currencies" (click)="changeCurrency(cur)">
                <span>{{cur}}</span>
              </button>
            </span>
          </mat-menu>
        </div>
        <div class="widget-text">
          <a mat-button [matMenuTriggerFor]="langMenu" #langMenuTrigger="matMenuTrigger">
            <img [src]="flag.image" width="18">
            <span fxShow="false" fxShow.gt-sm class="flag-menu-title">{{flag.name}}</span>
            <mat-icon class="mat-icon-sm caret cur-icon">arrow_drop_down</mat-icon>
          </a>
          <mat-menu #langMenu="matMenu" [overlapTrigger]="false" xPosition="before" class="app-dropdown">
            <span>
              <button mat-menu-item *ngFor="let flag of flags" (click)="changeLang(flag)">
                <img [src]="flag.image" width="18"> {{flag.name}}
              </button>
            </span>
          </mat-menu>
        </div>
      </div>
      <div class="company-email">
        <p> +01 23456789 sophia@domain.com</p>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <!-- furniture topbar end -->

  </app-header-seven>
  <app-header-six *ngIf="url == '/home/food'  || router.url.includes('food') "></app-header-six> -->
  <app-header></app-header>

  <app-header-four *ngIf="url == '/home/five' || url == '/home/five'"></app-header-four>
  <app-header-five *ngIf="url == '/home/industrial' || url == '/home/industrial'"></app-header-five> -->
  <!-- app-header end -->

  <router-outlet></router-outlet>
  <!-- app-footer -->
  <app-footer></app-footer>
  <!-- <app-footer-two *ngIf="url == '/home/five'"></app-footer-two> -->
  <!-- app-footer end -->

</mat-sidenav-container>
